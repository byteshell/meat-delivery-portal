{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Available Meat</h1>

<form method="get" class="mb-6 flex flex-wrap gap-4 items-end bg-white p-4 rounded shadow">
    <div>
        <label for="meat_type" class="block text-sm font-medium text-gray-700">Meat Type</label>
        <select name="meat_type" id="meat_type" class="border rounded px-2 py-1">
            <option value="">All</option>
            {% for value, label in meat_types %}
                <option value="{{ value }}" {% if value == selected_meat_type %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
        <select name="company" id="company" class="border rounded px-2 py-1">
            <option value="">All</option>
            {% for id, name in companies %}
                <option value="{{ id }}" {% if id|stringformat:"s" == selected_company %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Filter</button>
        <a href="{% url 'meat_list' %}" class="ml-2 text-blue-600 underline">Reset</a>
    </div>
</form>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {% for meat in meats %}
    <div class="bg-white p-4 rounded shadow">
        <h2 class="font-bold">{{ meat.get_meat_type_display }}</h2>
        <p>Company: {{ meat.company.company_name }}</p>
        <p>Quantity: {{ meat.quantity }} kg</p>
        <p>Price: ${{ meat.price }}</p>
        <form method="post" action="{% url 'add_to_cart' meat.id %}">
            {% csrf_token %}
            <input type="number" name="quantity" min="1" max="{{ meat.quantity }}" value="1" class="border rounded px-2 py-1 w-20" required>
            <button type="submit" class="bg-green-500 text-white px-2 py-1 rounded mt-2">Add to Cart</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
