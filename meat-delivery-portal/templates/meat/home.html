{% extends 'base.html' %}
{% block content %}
<div class="min-h-[80vh] flex flex-col justify-center items-center relative overflow-hidden animate-fade-in">
    <div class="absolute inset-0 z-0 pointer-events-none">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1500&q=80"
             alt="Meat background"
             class="w-full h-full object-cover opacity-40 blur-md scale-110 transition-all duration-1000" />
        <div class="absolute inset-0 bg-gradient-to-br from-red-100/90 via-white/70 to-red-200/80"></div>
    </div>
    <div class="relative z-10 flex flex-col items-center text-center px-4 py-16">
        <h1 class="text-5xl md:text-7xl font-extrabold bg-gradient-to-r from-red-500 via-pink-500 to-yellow-400 bg-clip-text text-transparent drop-shadow animate-slide-down">
            Meatify: Premium Meat Delivery
        </h1>
        <p class="mt-6 text-xl md:text-2xl text-gray-700 max-w-2xl animate-fade-in-up">
            Discover the freshest, highest-quality meats delivered straight to your door. 
            Enjoy a magical shopping experience with real-time tracking, AI-powered demand forecasts, and more!
        </p>
        <a href="/meat/" class="fancy-btn-red mt-10 px-10 py-4 text-2xl shadow-xl animate-fade-in-up transition-all duration-500 hover:scale-110">
            Start Shopping
        </a>
    </div>
    <svg class="absolute bottom-0 left-0 w-64 h-64 opacity-30 animate-float pointer-events-none" viewBox="0 0 200 200" fill="none">
        <circle cx="100" cy="100" r="80" stroke="#fbbf24" stroke-width="8" stroke-dasharray="20 10" fill="none"/>
    </svg>
</div>
