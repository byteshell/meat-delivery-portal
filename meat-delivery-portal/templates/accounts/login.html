{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Login</h2>
<form method="post" class="bg-white p-4 rounded shadow max-w-md mx-auto">
    {% csrf_token %}
    {% if error %}<div class="text-red-500">{{ error }}</div>{% endif %}
    <input type="text" name="username" placeholder="Username" class="block w-full mb-2 border p-2 rounded">
    <input type="password" name="password" placeholder="Password" class="block w-full mb-2 border p-2 rounded">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
</form>
{% endblock %}
